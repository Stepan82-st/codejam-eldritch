<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Codejam</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="Azathoth"></div>
            <div class="Cthulthu"></div>
            <div class="IogSothoth"></div>
            <div class="ShubNiggurath"></div>
        </div>
        <div class="main-container">
            <div class="difficulty-container">
                <div class="difficulty-title">Choose you difficulty!</div>
                <button class="difficulty veryeasy-button">Очень легко</button>
                <button class="difficulty easy-button">Легко</button>
                <button class="difficulty normal-button">Нормально</button>
                <button class="difficulty hard-button">Сложно</button>
                <button class="difficulty veryhard-button">Очень сложно</button>
                <button class="difficulty shuffle-button">Замешать колоду</button>
            </div>
        <div class="deck-container">
            <div class="track-container">
                <div class="stage-title first-title">Первая стадия</div>
                <div class="first-card-counts">
                    <div class="first-green-count">0</div>
                    <div class="first-brown-count">0</div>
                    <div class="first-blue-count">0</div>
                </div>
                <div class="stage-title second-title">Вторая стадия</div>
                <div class="second-card-counts">
                    <div class="second-green-count">0</div>
                    <div class="second-brown-count">0</div>
                    <div class="second-blue-count">0</div>
                </div>
                <div class="stage-title third-title">Третья стадия</div>
                <div class="third-card-counts">
                    <div class="third-green-count">0</div>
                    <div class="third-brown-count">0</div>
                    <div class="third-blue-count">0</div>
                </div>
            </div>
            <div class="deck">
            </div>
            <div class="open-card">
            </div>
        </div>
        </div>
        </main>
        <footer class="footer"></footer>
        <script type="module" src="index.js"></script>
</body>
</html>
